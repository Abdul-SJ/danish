<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>NFT preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="image">
      <img src="image-equilibrium.jpg" alt="">
    </div>

    <div class="text">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm</p>
    </div>

    <div class="price">
      <div class="ethereum">
        <img src="icon-ethereum.svg" alt="ETH">&nbsp;&nbsp;
        <h5> 0.041 ETH</h5>
      </div>
      <div class="ethereum time">
        <img src="icon-clock.svg" alt="clock">&nbsp;
        <p> 3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img src="dani.jpg" alt="avatar">
      <p> Creation of <a href="https://www.instagram.com/mian_danish9/"> Danish Boota</a></p>
    </div>
  </div>
